<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>OTP Verification</title>
<style>
  body {
    font-family: Arial, sans-serif;
    padding: 40px;
    text-align: center;
    background: #f5f5f5;
  }
  #verification_heading {
    font-size: 2em;
    margin-bottom: 10px;
  }
  #verification_subtext {
    font-size: 1em;
    color: #555;
    margin-bottom: 30px;
  }
  .code-container {
    display: flex;
    justify-content: center;
    gap: 10px;
  }
  .code {
    width: 40px;
    height: 50px;
    font-size: 2em;
    text-align: center;
    border: 2px solid #ccc;
    border-radius: 5px;
  }
  .code:focus {
    border-color: #007bff;
    outline: none;
    box-shadow: 0 0 5px #007bff;
  }
</style>
</head>
<body>

<h1 id="verification_heading">Verify Your Account</h1>
<p id="verification_subtext">Enter the 6-digit code sent to your email or phone.</p>

<div class="code-container">
  <input type="text" inputmode="numeric" maxlength="1" class="code" />
  <input type="text" inputmode="numeric" maxlength="1" class="code" />
  <input type="text" inputmode="numeric" maxlength="1" class="code" />
  <input type="text" inputmode="numeric" maxlength="1" class="code" />
  <input type="text" inputmode="numeric" maxlength="1" class="code" />
  <input type="text" inputmode="numeric" maxlength="1" class="code" />
</div>

<script>
  const inputs = document.querySelectorAll('.code');

  inputs.forEach((input, i) => {
    input.addEventListener('keydown', (e) => {
      if (e.key === "Backspace") {
        if (input.value === "") {
          if (i > 0) {
            inputs[i - 1].focus();
            inputs[i - 1].value = "";
            e.preventDefault();
          }
        } else {
          input.value = "";
          e.preventDefault();
        }
      } else if (e.key.match(/^[0-9]$/)) {
        input.value = ""; // clear current before setting new
      } else if (e.key !== "Tab" && e.key !== "ArrowLeft" && e.key !== "ArrowRight") {
        e.preventDefault();
      }
    });

    input.addEventListener('input', (e) => {
      const value = e.target.value;
      if (/^\d$/.test(value)) {
        if (i < inputs.length - 1) {
          inputs[i + 1].focus();
        }
      } else {
        e.target.value = ""; // clear invalid input
      }
    });
  });
</script>

</body>
</html>
