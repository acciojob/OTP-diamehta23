<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Verify Your Account</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9fbfd;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background-color: white;
      padding: 40px;
      border: 2px solid black;
      border-radius: 12px;
      text-align: center;
      max-width: 600px;
      width: 100%;
    }

    #verification_heading {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 10px;
    }

    #verification_subtext {
      font-size: 16px;
      color: #555;
      margin-bottom: 30px;
    }

    .code-container {
      display: flex;
      justify-content: space-between;
      gap: 10px;
      margin-bottom: 20px;
    }

    .code {
      width: 60px;
      height: 60px;
      font-size: 36px;
      text-align: center;
      border: 1px solid #ccc;
      border-radius: 8px;
      outline: none;
      transition: border-color 0.3s;
    }

    .code:focus {
      border-color: #333;
    }

    .info {
      margin-top: 20px;
      font-size: 14px;
      background-color: #eee;
      padding: 10px;
      border-radius: 6px;
      color: #666;
    }
  </style>
</head>
<body>
  <div class="container">
    <div id="verification_heading">Verify Your Account</div>
    <div id="verification_subtext">We emailed you the six digit code to acciojob@email.com Enter the code below to confirm your email address.</div>
    
    <div class="code-container">
      <input type="text" class="code" maxlength="1" />
      <input type="text" class="code" maxlength="1" />
      <input type="text" class="code" maxlength="1" />
      <input type="text" class="code" maxlength="1" />
      <input type="text" class="code" maxlength="1" />
      <input type="text" class="code" maxlength="1" />
    </div>

    <div class="info">This is design only. We didn't actually send you an email as we don't have your email, right?</div>
  </div>

  <script>
    const inputs = document.querySelectorAll('.code');

    inputs[0].focus();

    inputs.forEach((input, index) => {
      input.addEventListener('input', (e) => {
        const value = e.target.value;
        if (value.length === 1 && index < inputs.length - 1) {
          inputs[index + 1].focus();
        }
      });

      input.addEventListener('keydown', (e) => {
        if (e.key === 'Backspace') {
          if (input.value === '' && index > 0) {
            inputs[index - 1].focus();
          }
        } else if (!/[0-9]/.test(e.key) && e.key !== 'Tab') {
          e.preventDefault(); // only digits allowed
        }
      });
    });
  </script>
</body>
</html>
