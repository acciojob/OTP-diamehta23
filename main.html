<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>OTP Verification</title>
<style>
  body {
    font-family: Arial, sans-serif;
    padding: 40px;
    text-align: center;
    background: #f5f5f5;
  }
  #verification_heading {
    font-size: 2em;
    margin-bottom: 10px;
  }
  #verification_subtext {
    font-size: 1em;
    color: #555;
    margin-bottom: 30px;
  }
  .code-container {
    display: flex;
    justify-content: center;
    gap: 10px;
  }
  .code {
    width: 40px;
    height: 50px;
    font-size: 2em;
    text-align: center;
    border: 2px solid #ccc;
    border-radius: 5px;
  }
  .code:focus {
    border-color: #007bff;
    outline: none;
    box-shadow: 0 0 5px #007bff;
  }
</style>
</head>
<body>

<h1 id="verification_heading">Verify Your Account</h1>
<p id="verification_subtext">We emailed you the six digit code to acciojob@email.com Enter the code below to confirm your email addrress.</p>

<div class="code-container">
  <input type="text" inputmode="numeric" maxlength="1" class="code" />
  <input type="text" inputmode="numeric" maxlength="1" class="code" />
  <input type="text" inputmode="numeric" maxlength="1" class="code" />
  <input type="text" inputmode="numeric" maxlength="1" class="code" />
  <input type="text" inputmode="numeric" maxlength="1" class="code" />
  <input type="text" inputmode="numeric" maxlength="1" class="code" />
</div>

<script>
  const inputs = document.querySelectorAll('.code');

  inputs.forEach((input, index) => {
    input.addEventListener('keydown', (e) => {
      // Allow navigation keys
      const allowedKeys = ["Backspace", "ArrowLeft", "ArrowRight", "Tab"];
      if (allowedKeys.includes(e.key)) {
        // Backspace behavior
        if (e.key === "Backspace") {
          if (input.value === "") {
            // Move focus to previous input if any
            if (index > 0) {
              inputs[index - 1].focus();
              inputs[index - 1].value = "";
              e.preventDefault();
            }
          } else {
            // Clear current input but keep focus
            input.value = "";
            e.preventDefault();
          }
        }
        return; // allow these keys
      }
      // Block all except digits 0-9
      if (!e.key.match(/^[0-9]$/)) {
        e.preventDefault();
      }
    });

    input.addEventListener('input', (e) => {
      const value = e.target.value;
      if (/^\d$/.test(value)) {
        // Move to next input if exists
        if (index < inputs.length - 1) {
          inputs[index + 1].focus();
        }
      } else {
        // Clear invalid input (like paste)
        e.target.value = "";
      }
    });

    // Optional: handle paste event to block paste of multiple characters
    input.addEventListener('paste', (e) => {
      e.preventDefault();
    });
  });
</script>

</body>
</html>
