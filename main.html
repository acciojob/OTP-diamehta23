<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Verify Your Account</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen,
        Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      background-color: #f9f9fb;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background-color: white;
      border: 2px solid black;
      border-radius: 12px;
      padding: 40px 20px;
      max-width: 700px;
      width: 100%;
      text-align: center;
    }

    #verification_heading {
      font-size: 24px;
      font-weight: 600;
      margin-bottom: 10px;
    }

    #verification_subtext {
      font-size: 16px;
      color: #333;
      margin-bottom: 30px;
    }

    .code-container {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-bottom: 30px;
    }

    .code {
      width: 70px;
      height: 70px;
      font-size: 48px;
      font-weight: 400;
      text-align: center;
      border: 1px solid #ccc;
      border-radius: 8px;
      outline: none;
      color: #5a5a5a;
    }

    .info {
      background-color: #ececec;
      color: #777;
      font-size: 14px;
      padding: 12px;
      border-radius: 8px;
      width: 80%;
      margin: 0 auto;
    }
  </style>
</head>
<body>
  <div class="container">
    <div id="verification_heading">Verify Your Account</div>
    <div id="verification_subtext">
      We emailed you the six digit code to acciojob@email.com Enter the code below to confirm your email address.
    </div>

    <div class="code-container">
      <input type="text" maxlength="1" class="code" />
      <input type="text" maxlength="1" class="code" />
      <input type="text" maxlength="1" class="code" />
      <input type="text" maxlength="1" class="code" />
      <input type="text" maxlength="1" class="code" />
      <input type="text" maxlength="1" class="code" />
    </div>

    <div class="info">
      This is design only. We didn't actually send you an email as we don't have your email, right?
    </div>
  </div>

  <script>
    const inputs = document.querySelectorAll('.code');

    inputs[0].focus();

    inputs.forEach((input, index) => {
      input.addEventListener('input', (e) => {
        const value = e.target.value;
        if (/[^0-9]/.test(value)) {
          e.target.value = '';
          return;
        }
        if (value.length === 1 && index < inputs.length - 1) {
          inputs[index + 1].focus();
        }
      });

      input.addEventListener('keydown', (e) => {
        if (e.key === 'Backspace') {
          if (input.value === '' && index > 0) {
            inputs[index - 1].focus();
          }
        }
      });
    });
  </script>
</body>
</html>
